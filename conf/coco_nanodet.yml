EXPERIMENT_NAME: 'COCO_NANODET'

## DATASET
DATASET:
  CLASS: 'src.datasets.nanodet_coco.CocoDetection'
  DICTIONARY: 'conf/dicts/coco_dict.yml'
  DICTIONARY_NAME: 'DET_CLASSES'

  TRAIN:
    IMG_DIR: '/home/lmin/data/coco/images/train2017'
    IMG_SUFFIX: '*.jpg'
    INDICES: ''
    SHUFFLE: True
    LABELS:
      DET_DIR: '/home/lmin/data/coco/annotations'
      DET_SUFFIX: '.xml'
      SEG_DIR: '/home/lmin/data/coco/annotations'
      SEG_SUFFIX: '*.png'

  VAL:
    IMG_DIR: '/home/lmin/data/coco/images/val2017'
    IMG_SUFFIX: '*.jpg'
    INDICES: ''
    SHUFFLE: False
    LABELS:
      DET_DIR: '/home/lmin/data/coco/annotations'
      DET_SUFFIX: '.xml'
      SEG_DIR: '/home/lmin/data/coco/annotations'
      SEG_SUFFIX: '*.png'

  TRANSFORMS:
    CenterCrop:
      crop_size: [600, 800]
    ToTensor:
    ToBGR:
    ImageSubtract128:

## MODEL
USE_MODEL: 'src.models.nanodet.NANODET'
EVAL_FUNC: 'coco_detection'

## CHECKPOINT
CHECKPOINT_DIR: 'checkpoints'
N_EPOCHS_TO_SAVE_MODEL: 10
# PRETRAIN_MODEL: 'checkpoints/Hymenoptera#AntsBees#ClsModel#sgd#MultiStepLR#2020_07_02_17_37_16/Hymenoptera#AntsBees#ClsModel#sgd#MultiStepLR#2020_07_02_17_37_16#autosave#14.pth'
RESUME: False

## OPTIMIZER
INIT_LR: 0.14
OPTIMIZER:
  TYPE: 'SGD' # SGD, Adam, RMSprop
  BIAS_PARAMS:
    momentum: 0.9
    weight_decay: 0.0001
  WEIGHT_PARAMS:
    momentum: 0.9
    weight_decay: 0.0001
  BIAS_LR_MULTIPLIER: 1

## LR_SCHEDULER
LR_SCHEDULER:
  TYPE: 'MultiStepLR' # MultiStepLR
  MILESTONES: [40,55,60,65]
  GAMMA: 0.1
  PATIENCE: 10

## HALF
HALF: False

## GRAD_CLIP
GRAD_CLIP:
  TYPE: 'norm'
  VALUE: 5

## CONFIGURATIONS
GPU_IDS: [0]
BATCH_SIZE: 128
NUM_WORKERS: 8
N_MAX_EPOCHS: 70

N_ITERS_TO_DISPLAY_STATUS: 100

## TENSORBOARD
TENSORBOARD: True
TENSORBOARD_LOG_DIR: 'runs'
TENSORBOARD_MODEL: False
TENSORBOARD_WEIGHT: False
TENSORBOARD_IMAGE: False