EXPERIMENT_NAME: 'ADE_PSPNet'

#########################################
# Dataset / Transforms Configurations
#########################################
DATASET:
  CLASS: 'src.datasets.ade20k.ADE20KSegmentation'
  DICTIONARY: 'conf/dicts/ade20k_dict.yml'
  DICTIONARY_NAME: 'SEG_CLASSES'

  TRAIN:
    IMG_DIR: '/home/lmin/data/ADE20K'
    IMG_SUFFIX: '*.png'
    INDICES: '/home/lmin/data/ADE20K/training.txt'
    SHUFFLE: True
    BATCH_SIZE: 4
    NUM_WORKER: 4
    INPUT_SIZE: [472, 472]
    LABELS:
      DET_DIR: ''
      DET_SUFFIX: '.xml'
      SEG_DIR: '/home/lmin/data/ADE20K'
      SEG_SUFFIX: '*.png'

  VAL:
    IMG_DIR: '/home/lmin/data/ADE20K'
    IMG_SUFFIX: '*.png'
    INDICES: '/home/lmin/data/ADE20K/validation.txt'
    SHUFFLE: False
    BATCH_SIZE: 8
    NUM_WORKER: 4
    INPUT_SIZE: [472, 472]
    LABELS:
      DET_DIR: ''
      DET_SUFFIX: '.xml'
      SEG_DIR: '/home/lmin/data/ADE20K'
      SEG_SUFFIX: '*.png'

  TRANSFORMS:
    CenterCrop:
      crop_size: [512, 512]
    ToTensor:
    ToBGR:
    ImageSubtract128:


#########################################
# Model / Evaluator Configurations
#########################################
USE_MODEL: 'src.models.pspnet.PSPNet'
EVALUATOR:
  NAME: 'segmentation'
  EVAL_TYPE: 'mIoU'
  EVAL_INTERVALS: 2


#########################################
# Checkpoints / Resume Configurations
#########################################
CHECKPOINT_DIR: 'checkpoints'
N_EPOCHS_TO_SAVE_MODEL: 10
# PRETRAIN_MODEL: 'checkpoints/Hymenoptera#AntsBees#ClsModel#sgd#MultiStepLR#2020_07_02_17_37_16/Hymenoptera#AntsBees#ClsModel#sgd#MultiStepLR#2020_07_02_17_37_16#autosave#14.pth'
RESUME: False


#########################################
# Devices / Optimizer / Lr_scheduler / Warmup Configurations
#########################################
GPU_IDS: [0]
N_MAX_EPOCHS: 30

INIT_LR: 0.02
SCALE_LR: 0 # 256 # Scale learning rate based on global batch size

OPTIMIZER:
  TYPE: 'SGD' # Adam, RMSprop
  BIAS_PARAMS:
    momentum: 0.9
    weight_decay: 0.0001
  WEIGHT_PARAMS:
    momentum: 0.9
    weight_decay: 0.0001
  BIAS_LR_MULTIPLIER: 1

LR_SCHEDULER:
  TYPE: 'CosineAnnealingLR' # ['StepLR', 'MultiStepLR', 'ReduceLROnPlateau','CosineAnnealingLR']
  MILESTONES: [40,55,60,65]
  GAMMA: 0.01
  STEP: 300

WARMUP:
  NAME: 'linear'
  ITERS: 0
  FACTOR: 0.1


#########################################
# GRAD_CLIP Configurations
#########################################
GRAD_CLIP:
  TYPE: 'norm'
  VALUE: 0


#########################################
# Logging / Visualization Configurations
#########################################
N_ITERS_TO_DISPLAY_STATUS: 10

## TENSORBOARD
TENSORBOARD: True
TENSORBOARD_LOG_DIR: 'runs'
TENSORBOARD_MODEL: False
TENSORBOARD_WEIGHT: False
TENSORBOARD_IMAGE: False